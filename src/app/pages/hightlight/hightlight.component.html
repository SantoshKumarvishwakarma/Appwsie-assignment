<ngx-spinner
  bdOpacity = 0.9
  bdColor = "#333"
  size = "medium"
  color = "#fff"
  type = "line-spin-clockwise-fade"
  fullScreen = "false"
>
  <p style="color: white" > Loading... </p>
</ngx-spinner>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
       class="table table-striped- table-bordered table-hover table-checkable" frame="box">
  <thead>
  <tr>
    <th class="display_none"></th>
    <th class="display_none"></th>
    <th class="display_none"></th>
    <th class="display_none"></th>
    <th>Sr No</th>
    <th>Project Name</th>
    <th>Land Port</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of data; let i = index ">
    <td class="display_none"></td>
    <td class="display_none"></td>
    <td class="display_none"></td>
    <td class="display_none"></td>
    <td class="col_block11">{{i+1}}</td>
    <td class="col_block11">{{item?.project_name}}</td>
    <td class="col_block11">{{item?.land_port}}</td>
    <td class="col_block11">{{item?.country}}</td>

  </tr>
  </tbody>
</table>
